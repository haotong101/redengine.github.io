<style>
.nav > .active > a {
  color: rgb(206,55,62);
  border-radius: 3px;
}

a.highlight-link {
  color: rgb(206,55,62);
}
</style>

<h4>Archive</h4>
<ul class="nav">
	{% for post in site.posts %}
		<li {% if post.title == page.title %} class='active' {% endif %}>
			<a class="post-link" href="{{ post.url }}">
				{{ post.title }}<br/>
				<small class="muted">Posted by {{ post.posted_by }} on {{ post.date | date: "%-d %B %Y" }}</small>
			</a>
		</li>
	{% endfor %}
</ul>
