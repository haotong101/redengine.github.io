<video {{ page.controls}} poster="{{ page.poster-url }}">
    <source src="{{ page.mp4-url }}" type="video/mp4"/>
    <source src="{{ page.ogv-url }}" type="video/ogg"/>
    <source src="{{ page.webm-url }}" type="video/webm"/>
    <object type="application/x-shockwave-flash" data="{{ page.swf-url }}">
      <param name="movie" value="{{ page.swf-url }}"/>
      <param name="flashvars" value="controlbar=over&amp;image={{ page.poster-url }}&amp;file={{ page.mp4-url }}"/>
      <img src="{{ page.poster-url }}" alt="{{ page.header }}" title="No video playback, please download the video below"/>
    </object>
</video>
