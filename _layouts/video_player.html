---
layout: default
---

<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h2>{{ page.header }}</h2>
    <div class="videoWrapper">
      <video controls>
          <source src="{{ page.mp4-url }}" type="video/mp4">
          <source src="{{ page.webm-url }}" type="video/webm">
          <source src="{{ page.ogv-url }}" type="video/ogv">
          Sorry, your browser does not support this video type.
      </video>
    </div>
  </div>
</div>
